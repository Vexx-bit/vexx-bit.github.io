<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asili Start | Youth Startup Platform</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            text-align: center;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #2E7D32;
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Tagline */
        .tagline {
            font-size: 18px;
            color: #555;
            margin: 10px 20px;
            font-style: italic;
        }

        /* Embed container */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 850px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2E7D32;
            color: white;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            .iframe-container {
                width: 95%;
            }

            iframe {
                height: 350px;
            }
        }

        @media (max-width: 500px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <header>Asili Start</header>
    <p class="tagline">Empowering Young Entrepreneurs in Africa üåç</p>

    <div class="iframe-container">
        <iframe src="https://creatie.ai/prototype/153399531049084?hl=1&st=1&pageId=M&layerId=1:0&source=iframe_share" 
                allowfullscreen>
        </iframe>
    </div>

    <footer>
        &copy; 2025 Asili Start | Building Africa‚Äôs Future üöÄ
    </footer>

</body>
</html>
